<html>
<head>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class = "top-container">
        <div style="display: flex; align-items: center;">
          <section class = "site-title">Project LeadHERship</section>
          <nav class = "nav-links">
            <a href="index.html">Home</a> 
            <a href="Mission.html">Mission</a> 
            <a href="Courses.html">Courses</a> 
            <a href="About.html">About</a> 
            <a href="Notification.html">Get Notified</a>
          </nav>

      </header>

  <form class = "notification-page">
      <div class = "form-text">
        <div class="name-grid">
          <div class="input-group">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" class="f-l-name-textbox">
          </div>
          <div class="input-group">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" class="f-l-name-textbox">
          </div>
        </div>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" class = "email-textbox">
        <label for="large-text">Your Message:</label>
        <div class = "textarea-container"></div>
          <textarea id="large-text" name="message" rows="10" cols="50" placeholder="Enter your question or message"></textarea><br>
        </div>
        <div class="button-container">
          <input type="submit" value="Submit" class="button-submit">
        </div>

      </div>
  </form>
